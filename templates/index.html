<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Signature</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.png">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Digital Signature</h1>
        <form onsubmit="submitForm(event)" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" id="name" name="name" required placeholder="User Name">
            </div>
            <div class="form-group">
                <input type="text" id="id" name="id" required placeholder="User ID">
            </div>
            <div class="form-group">
                <input type="file" id="file-upload" name="file" multiple required />
                <label for="file-upload" class="custom-file-upload">Upload file</label>
                <div id="file-upload-filenames"></div>
            </div>
            <input type="submit" value="Sign Document">
        </form>
        <div class="message"></div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
